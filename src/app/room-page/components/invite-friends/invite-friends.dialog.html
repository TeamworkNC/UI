<h2 mat-dialog-title>пригласить друзей</h2>
<mat-dialog-content>

  <div *ngIf="friends">
    <div *ngFor="let friend of friends" class="d-flex">
      <div class="flex-grow-1">{{friend.login}}</div>
      <button (click)="onInviteButtonClick(friend.userId)" mat-button>пригласить</button>
    </div>
  </div>

</mat-dialog-content>
<mat-dialog-actions>
  <button [mat-dialog-close]="true" mat-button>Close</button>
</mat-dialog-actions>
