<html >
<head>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond&display=swap" rel="stylesheet">
</head>
<style>
        .test{
        font-family: 'Cormorant Garamond', serif;
        font-size: 105%
        }
    </style>
<body style=" background-color: black ">
<br>
<div align="center"  class="test" style="color : #ffffff; font-size: 300%">Добро пожаловать в online кинотеатр Movie And Chill!</div>
<br>
<ngb-carousel style="margin-top: 3%; margin-bottom: 3%">
  <ng-template ngbSlide *ngFor="let film of home.slider; index as i">
    <div class="picsum-img-wrapper">
      <div >
        <img src={{film.logo}} alt="Random first slide" style="width:20%;float:left;" vspace="3" hspace="91">
        <div style="display: table; ">
          <div style="color : #ffffff; font-size: 200%; display: table-row" class="test">{{film.name}}</div>
          <br>
          <div style="color : #ffffff; font-size: 150%; margin-left:2%; margin-right:2%; display: table-row " class="test">{{film.description}}</div>
          <br>
          <div style="display: table-row">
            <button mat-raised-button style="font-size: 150%" class="test" (click)="goFilmPage(film.id)">Смотреть</button>
          </div>
        </div>
      </div>
    </div>
  </ng-template>

</ngb-carousel>
<br>
<div style="color : #ffffff; width: 100%; " >
  <mat-tab-group style="color : #ffffff;" mat-align-tabs="center" class="test">
    <mat-tab style="color : #ffffff;" class="test" label="Наши новинки">
      <div style=" width: 100%; margin-top:1%; margin-bottom:1%" align="center" >
        <mat-card class="test" style="width: 20%; margin-left: 3%; margin-top: 3%; display: inline-block" *ngFor="let film of home.novelty; index as i" >
          <div align="left">
            <div style="display: inline">
              <img src="assets/resource/rate.png" style="margin-top: 1%; margin-right: 2%; margin-left: 2%; width: 10%; float:inherit;" align="left">
            </div>
            <div style="display: inline;" align="left">{{film.rating}}</div>
            <div style="display: inline">
              <img src="assets/resource/age.png" style="margin-top: 1%; margin-right: 2%; margin-left: 2%; width: 10%; float:inherit;" align="left">
            </div>
            <div style="display: inline;" align="left">{{film.ageRestrictions}}+</div>
          </div>
          <img src={{film.logo}} style="margin-top: 2%; margin-right: 2%; margin-left: 2%; width: 90%">
          <div style="font-weight: bold; margin-left: 3%; margin-top:3%; margin-right: 3%;">{{film.name}}</div>
          <button mat-button  style="width: 80%; margin-left: 2%; margin-top: 3%; display: inline-block" class="test" (click)="goFilmPage(film.id)">Смотреть</button>
        </mat-card>
      </div>
    </mat-tab>
    <mat-tab style="color : #ffffff;" class="test" label="Самые популярные">
      <div style=" width: 100%; margin-top:1%; margin-bottom:1%" align="center" >
        <mat-card class="test" style="width: 20%; margin-left: 3%; margin-top: 3%; display: inline-block" *ngFor="let film of home.recommendation; index as i">
          <div align="left">
            <div style="display: inline">
              <img src="assets/resource/rate.png" style="margin-top: 1%; margin-right: 2%; margin-left: 2%; width: 10%; float:inherit;" align="left">
            </div>
            <div style="display: inline;" align="left">{{film.rating}}</div>
            <div style="display: inline">
              <img src="assets/resource/age.png" style="margin-top: 1%; margin-right: 2%; margin-left: 2%; width: 10%; float:inherit;" align="left">
            </div>
            <div style="display: inline;" align="left">{{film.ageRestrictions}}+</div>
          </div>
          <img src={{film.logo}} style="margin-top: 2%; margin-right: 2%; margin-left: 2%; width: 90%">
          <div style="font-weight: bold; margin-left: 3%; margin-top:3%; margin-right: 3%;">{{film.name}}</div>
          <button mat-button  style="width: 80%; margin-left: 2%; margin-top: 3%; display: inline-block" class="test" (click)="goFilmPage(film.id)">Смотреть</button>
        </mat-card>
      </div>
    </mat-tab>
    <mat-tab style="color : #ffffff;" class="test" label="Добавить фильм">

      <div style="text-align: center; display: inline-block; vertical-align: middle; width: 25%; background-color: #ffffff;border: 1px dotted black; border-radius: 10px 10px 10px 10px">
        <mat-form-field class="test" appearance="fill" style="width:80%;  display: inline-block; vertical-align: middle;margin-top: 5% ">
          <mat-label class="test">Введите вашу почту</mat-label>
          <input class="test" matInput placeholder="Пример - ivan1234@mail.ru" required >
          <mat-error class="test"  ></mat-error>
        </mat-form-field>

        <mat-form-field class="test"  appearance="fill" style="width:80%;  display: inline-block; vertical-align: middle; " >
          <mat-label class="test" >Введите пароль</mat-label>
          <input class="test"  matInput class = "login" placeholder="Пример - password12345*"  required >
          <mat-error class="test" ></mat-error>
        </mat-form-field>

      </div>

    </mat-tab>
  </mat-tab-group>
</div>
</body>
</html>
