<vm-player
  #player
  (vmPausedChange)="onPausedChange($event) //noinspection ValidateTypes"
  (vmPlaybackReady)="onPlaybackReady()"
  (vmPlay)="onPlayVideoButtonClick()"
  (vmSeeked)="onVideoTimeSeeked()">

  <vm-hls>
    <source src="{{videoUrl}}"/>
  </vm-hls>


  <vm-default-ui *ngIf="getIsAdmin()">
  </vm-default-ui>
</vm-player>
